<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./css/material.css">
    <script src="./js/material.js"></script>
    <link rel="stylesheet" href="./css/icon.css">
</head>
<style>
    .demo-layout-transparent {
        background: url('./assets/Android-L-Material-Design-Wallpapers-5.png') center / cover;
    }
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
        color: white;
    }
</style>
<style>
    .demo-card-wide.mdl-card {
        width: 512px;
        text-align: center;
        margin: 0 auto;
    }
    .demo-card-wide > .mdl-card__title {
        color: #fff;
        height: 176px;

    }
    .demo-card-wide > .mdl-card__menu {
        color: #fff;
    }
</style>
<body>
<noscript>
    &lt;div style="font-family:Avenir,&amp;quot;Helvetica Neue&amp;quot;,Helvetica,Arial,sans-serif;position:absolute;top:50%;width:100%;margin-top:-90px;text-align:center"&gt;
    &lt;h1&gt;Sorry :(&lt;/h1&gt;
    &lt;h2&gt;GoSquared requires JavaScript to run.&lt;/h2&gt;
    &lt;p&gt;You must enable JavaScript in order to use GoSquared.&lt;/p&gt;
    &lt;/div&gt;
</noscript>

<div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Register</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Home</a>
                <a class="mdl-navigation__link" href="/about">About</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Register</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/">Home</a>
            <a class="mdl-navigation__link" href="/about">About</a>
        </nav>
    </div>

    <main class="mdl-layout__content">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" >
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text mdl-color-text--black">Welcome</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form action="/register.do" method="POST" id="register">
                <div class="err" style="display: none;"></div>
                    <div  class="mdl-textfield mdl-js-textfield">
                        <input  class="mdl-textfield__input" type="username" id="u" autofocus=""  spellcheck="false" autocomplete="username" name="username">
                        <label class="mdl-textfield__label">User Name</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                         <input class="mdl-textfield__input" type="password" id="p" autocomplete="current-password" name="password">
                        <label class="mdl-textfield__label">Password</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">

                        <input class="mdl-textfield__input" type="password" id="p2" name="confirmed_password">
                        <label class="mdl-textfield__label">Confirm Password</label>
                    </div>

                </form>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <input class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"type="submit" value="Getã€€Started" form="register" >
                </input>

            </div>
        </div>
    </main>

</div>

</body>
</html>
